<div class="card shadow-sm bg-light">
  <div class="card-body">
    <h5 class="card-title d-flex justify-content-between align-items-center">
      Money Saved
      <i class="bi bi-cash-coin fs-4 text-success"></i>
    </h5>
    <p class="mb-1">Total Saved This Month:</p>
    <h4 class="text-success">{{ monthlyIncome | currency }}</h4>
    <hr />
    <div class="progress mt-3" style="height: 20px">
      <div
        class="progress-bar bg-success"
        role="progressbar"
        style="width: 60%"
        aria-valuenow="60"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        60% of goal
      </div>
    </div>
  </div>
</div>
